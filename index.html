<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="dataArea">載入中...</div>
  <script>
    fetch('data.html')
      .then(r => r.text())
      .then(html => document.getElementById('dataArea').innerHTML = html)
      .catch(err => document.getElementById('dataArea').textContent = '載入失敗：' + err);
  </script>
</body>
</html>
