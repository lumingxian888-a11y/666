<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>載入 data.html</title>
  <style>
    body{font-family:sans-serif;margin:10px;background:#fff;color:#111}
    #dataArea{white-space:pre-wrap;}
    .err{color:#b91c1c}
  </style>
</head>
<body>
  <div id="dataArea">載入中…</div>

  <script>
    fetch('data.html')
      .then(r => {
        if(!r.ok) throw new Error('HTTP ' + r.status);
        return r.text();
      })
      .then(html => document.getElementById('dataArea').innerHTML = html)
      .catch(err => document.getElementById('dataArea').innerHTML = '<div class="err">載入失敗：' + err + '</div>');
  </script>
</body>
</html>
