<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>抓539號碼</title>
</head>
<body>
<h3>自動抓取 lotto-8.com 539 頁面</h3>
<button id="load">抓取最新資料</button>
<pre id="result" style="white-space: pre-wrap; border:1px solid #999; padding:8px;"></pre>

<script>
document.getElementById("load").addEventListener("click", () => {
  const url = "https://pilio.idv.tw";
  document.getElementById("result").innerText = "載入中...";

  fetch(url)
    .then(r => r.text())
    .then(html => {
      document.getElementById("result").innerText = html;
      console.log("成功抓到網頁內容");
    })
    .catch(err => {
      document.getElementById("result").innerText = "抓取失敗：" + err;
    });
});
</script>
</body>
</html>
